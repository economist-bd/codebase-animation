<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kung Fu Masters: Slash (/) vs Zero (0) - ICT Demo</title>
    <style>
        /* মডার্ন ডার্ক সাইবার-ডোজো (Cyber-Dojo) থিম */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #020617; /* খুব গাঢ় ব্যাকগ্রাউন্ড */
            color: #f8fafc;
            font-family: 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(239, 68, 68, 0.2); /* লালচে বর্ডার */
            z-index: 10;
        }

        h2 {
            margin-bottom: 8px;
            font-weight: 600;
            color: #ef4444; /* কুংফু রেড */
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        p {
            color: #94a3b8;
            font-size: 0.95rem;
            margin-bottom: 2.5rem;
            max-width: 500px;
            line-height: 1.6;
            margin-left: auto;
            margin-right: auto;
        }

        /* অ্যানিমেশন কন্টেইনার (ব্যাটলগ্রাউন্ড) */
        .svg-container {
            width: 500px;
            height: 300px;
            margin: 0 auto;
            position: relative;
            background: linear-gradient(to bottom, #1e1b4b 0%, #0f172a 100%);
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid #334155;
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.8);
        }

        /* ব্যাকগ্রাউন্ডের রাইজিং সান (জাপানি/মার্শাল আর্ট ফিল) */
        .rising-sun {
            fill: #991b1b;
            opacity: 0.6;
            filter: blur(4px);
            animation: pulseSun 4s infinite alternate;
        }

        /* মেঝের লাইন (Dojo Floor) */
        .floor-line {
            stroke: #475569;
            stroke-width: 4;
            stroke-linecap: round;
        }

        /* --- ফাইটার ১: স্ল্যাশ (/) --- */
        .fighter-slash {
            transform-origin: 120px 220px; /* পায়ের কাছে অরিজিন */
            /* স্ল্যাশের আক্রমণ করার অ্যানিমেশন */
            animation: slashAttack 2.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite;
        }

        .slash-body {
            stroke: #38bdf8; /* নিয়ন সায়ান */
            stroke-width: 14;
            stroke-linecap: round;
            filter: drop-shadow(0 0 8px #38bdf8);
        }

        .slash-limb {
            fill: none;
            stroke: #38bdf8;
            stroke-width: 8;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* স্ল্যাশের হাত (পাঞ্চ করার সময় মুভ করবে) */
        .slash-arm-punch {
            transform-origin: 130px 130px;
            animation: slashPunch 2.5s infinite;
        }

        .headband {
            fill: none;
            stroke: #ef4444; /* লাল হেডব্যান্ড */
            stroke-width: 4;
            stroke-linecap: round;
            animation: waveHeadband 0.5s infinite alternate;
        }

        /* --- ফাইটার ২: জিরো (0) --- */
        .fighter-zero {
            transform-origin: 360px 220px;
            /* জিরোর ডিফেন্স/ডজ করার অ্যানিমেশন */
            animation: zeroDefend 2.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite;
        }

        .zero-body {
            fill: rgba(249, 115, 22, 0.1);
            stroke: #f97316; /* নিয়ন অরেঞ্জ */
            stroke-width: 14;
            filter: drop-shadow(0 0 8px #f97316);
        }

        .zero-limb {
            fill: none;
            stroke: #f97316;
            stroke-width: 8;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* জিরোর ব্লকিং হাত */
        .zero-arm-block {
            transform-origin: 330px 130px;
            animation: zeroBlock 2.5s infinite;
        }

        .martial-belt {
            stroke: #10b981; /* কুংফু মাস্টারের সবুজ বেল্ট */
            stroke-width: 8;
            stroke-linecap: round;
        }
        
        .belt-tail {
            stroke: #10b981;
            stroke-width: 6;
            stroke-linecap: round;
            animation: waveBelt 1s infinite alternate;
        }

        /* --- ইমপ্যাক্ট / স্পার্কস (Impact Flash) --- */
        .impact-flash {
            fill: #ffffff;
            opacity: 0;
            transform-origin: 240px 110px;
            /* ঠিক পাঞ্চ লাগার মুহূর্তে ফ্ল্যাশ হবে */
            animation: clashSpark 2.5s infinite;
        }

        /* কি-ফ্রেম অ্যানিমেশনসমূহ */

        /* স্ল্যাশের (/) মুভমেন্ট: ড্যাশ, পাঞ্চ, জাম্প-কিক */
        @keyframes slashAttack {
            0%, 15% { transform: translateX(0) rotate(0deg); } /* আইডল পজিশন */
            20% { transform: translateX(60px) rotate(10deg); } /* ড্যাশ ফরওয়ার্ড */
            30% { transform: translateX(60px) rotate(15deg); } /* পাঞ্চ ইমপ্যাক্ট! */
            45%, 55% { transform: translateX(-10px) rotate(-5deg); } /* রিকয়েল (পেছনে আসা) */
            65% { transform: translateX(90px) translateY(-40px) rotate(30deg); } /* জাম্প কিক! */
            75% { transform: translateX(90px) translateY(-40px) rotate(35deg); } /* কিক ইমপ্যাক্ট! */
            85%, 100% { transform: translateX(0) rotate(0deg); } /* আগের জায়গায় ফিরে আসা */
        }

        /* জিরোর (0) মুভমেন্ট: তাইচি ব্লক, ডজ (Dodge) */
        @keyframes zeroDefend {
            0%, 15% { transform: translateX(0) scaleY(1); } /* শান্ত আইডল পজিশন */
            20% { transform: translateX(10px) rotate(-5deg); } /* ড্যাশ অ্যাবসর্ব করা */
            30% { transform: translateX(20px) rotate(-10deg); } /* পাঞ্চ ব্লক করে পিছু হটা! */
            45%, 55% { transform: translateX(0) rotate(0deg); } /* কাউন্টার স্ট্যান্স */
            65%, 75% { transform: translateX(10px) translateY(40px) scaleY(0.7) scaleX(1.1); } /* জাম্প কিকের নিচ দিয়ে ডাক (Duck) করা! */
            85%, 100% { transform: translateX(0) scaleY(1); } /* শান্ত অবস্থায় ফেরা */
        }

        /* স্ল্যাশের পাঞ্চিং হাত */
        @keyframes slashPunch {
            0%, 15% { transform: rotate(0deg); }
            20%, 35% { transform: rotate(45deg); } /* হাত সামনে ছোঁড়া */
            40%, 100% { transform: rotate(0deg); }
        }

        /* জিরোর ব্লকিং হাত */
        @keyframes zeroBlock {
            0%, 15% { transform: rotate(0deg); }
            20%, 35% { transform: rotate(-60deg) translateY(-20px); } /* হাত দিয়ে পাঞ্চ আটকানো */
            40%, 100% { transform: rotate(0deg); }
        }

        /* পাঞ্চ ও কিকের ইমপ্যাক্ট স্পার্ক */
        @keyframes clashSpark {
            0%, 28% { opacity: 0; transform: scale(0) rotate(0deg); }
            30% { opacity: 1; transform: scale(1.5) rotate(45deg); filter: drop-shadow(0 0 10px #ffffff); } /* প্রথম পাঞ্চের স্পার্ক */
            35%, 73% { opacity: 0; transform: scale(0); }
            75% { opacity: 1; transform: translate(30px, -20px) scale(1.8) rotate(90deg); filter: drop-shadow(0 0 15px #38bdf8); } /* জাম্প কিকের স্পার্ক */
            80%, 100% { opacity: 0; transform: scale(0); }
        }

        /* হেডব্যান্ড এবং বেল্টের দোলা */
        @keyframes waveHeadband {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(-15deg); }
        }
        @keyframes waveBelt {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(10deg); }
        }
        @keyframes pulseSun {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>Slash (/) vs Zero (0)</h2>
        <p>কোডিংয়ের জগতে এক মহাকাব্যিক লড়াই! অ্যাজাইল স্লাশ (/) তার দ্রুত আক্রমণ দিয়ে ডিফেন্সিভ মাস্টার জিরো (0)-কে পরাস্ত করার চেষ্টা করছে। কে জিতবে এই কুংফু লড়াইয়ে?</p>
        
        <div class="svg-container">
            <!-- viewBox 0 0 500 300 -->
            <svg viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
                
                <!-- ব্যাকগ্রাউন্ড রাইজিং সান (জাপানি ডোজো ফিল) -->
                <circle cx="250" cy="180" r="120" class="rising-sun" />

                <!-- মেঝের লাইন (Dojo Floor) -->
                <line x1="40" y1="260" x2="460" y2="260" class="floor-line" />
                <ellipse cx="250" cy="260" rx="200" ry="10" fill="rgba(0,0,0,0.5)" filter="blur(4px)" />

                <!-- ফাইটার ১: স্ল্যাশ (/) - অ্যাটাকার (বাম দিকে) -->
                <g class="fighter-slash">
                    <!-- পেছনের পা -->
                    <path d="M 100 180 L 80 230 L 60 230" class="slash-limb" />
                    <!-- পেছনের হাত -->
                    <path d="M 130 130 L 100 110 L 80 120" class="slash-limb" />
                    
                    <!-- মূল বডি: স্ল্যাশ (/) -->
                    <!-- বাঁকা লাইন যা দেখতে / এর মতো -->
                    <line x1="100" y1="200" x2="160" y2="90" class="slash-body" />
                    
                    <!-- সামনের পা -->
                    <path d="M 120 165 L 150 210 L 170 210" class="slash-limb" />
                    
                    <!-- সামনের হাত (পাঞ্চিং আর্ম) -->
                    <path d="M 135 135 L 170 120 L 200 120" class="slash-limb slash-arm-punch" />

                    <!-- লাল হেডব্যান্ড -->
                    <g transform="translate(155, 95)">
                        <line x1="-15" y1="0" x2="15" y2="0" stroke="#ef4444" stroke-width="6" stroke-linecap="round" />
                        <!-- উড়ন্ত ফিতা -->
                        <path d="M -10 0 Q -25 -10 -35 5" class="headband" />
                    </g>
                </g>

                <!-- ফাইটার ২: জিরো (0) - ডিফেন্ডার (ডান দিকে) -->
                <g class="fighter-zero">
                    <!-- পেছনের পা -->
                    <path d="M 370 170 L 400 230 L 420 230" class="zero-limb" />
                    <!-- পেছনের হাত -->
                    <path d="M 380 130 L 410 110 L 420 80" class="zero-limb" />
                    
                    <!-- মূল বডি: জিরো (0) -->
                    <!-- খাড়া ডিম্বাকার আকৃতি -->
                    <ellipse cx="360" cy="140" rx="35" ry="55" class="zero-body" />
                    
                    <!-- কুংফু মাস্টারের সবুজ বেল্ট -->
                    <line x1="325" y1="160" x2="395" y2="160" class="martial-belt" />
                    <!-- বেল্টের উড়ন্ত প্রান্ত -->
                    <path d="M 335 160 Q 320 180 330 200" class="belt-tail" />

                    <!-- সামনের পা -->
                    <path d="M 345 185 L 320 230 L 300 230" class="zero-limb" />
                    
                    <!-- সামনের হাত (ব্লকিং আর্ম) -->
                    <path d="M 330 130 L 290 120 L 280 80" class="zero-limb zero-arm-block" />
                </g>

                <!-- ইমপ্যাক্ট স্পার্ক (পাঞ্চ এবং কিক লাগার সময় জ্বলবে) -->
                <!-- একটি তারা বা বিস্ফোরণের মতো শেপ -->
                <g class="impact-flash">
                    <polygon points="240,90 245,105 260,110 245,115 240,130 235,115 220,110 235,105" />
                    <circle cx="240" cy="110" r="15" fill="none" stroke="#ffffff" stroke-width="2" />
                </g>

            </svg>
        </div>
    </div>

</body>
</html>
