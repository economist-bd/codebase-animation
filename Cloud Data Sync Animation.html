<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ক্লাউড কম্পিউটিং (Cloud Sync) - ICT Demo</title>
    <style>
        /* মডার্ন ডার্ক থিম স্টাইলিং */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0f172a; /* গাঢ় স্লেট/নীল ব্যাকগ্রাউন্ড */
            color: #f8fafc;
            font-family: 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(56, 189, 248, 0.2);
            z-index: 10;
        }

        h2 {
            margin-bottom: 10px;
            font-weight: 600;
            color: #38bdf8; /* স্কাই ব্লু */
            letter-spacing: 1px;
        }

        p {
            color: #94a3b8;
            font-size: 0.95rem;
            margin-bottom: 2.5rem;
            max-width: 420px;
            line-height: 1.6;
            margin-left: auto;
            margin-right: auto;
        }

        /* অ্যানিমেশন কন্টেইনার */
        .svg-container {
            width: 300px;
            height: 350px;
            margin: 0 auto;
            position: relative;
        }

        /* ক্লাউড (মেঘ) শেপের স্টাইলিং */
        .cloud-outline {
            fill: rgba(15, 23, 42, 0.8);
            stroke: #38bdf8; /* উজ্জ্বল নীল বর্ডার */
            stroke-width: 3;
            stroke-linejoin: round;
            filter: drop-shadow(0 0 15px rgba(56, 189, 248, 0.4));
        }

        /* ক্লাউডের ভেতরের প্রসেসিং গ্লো (Spongy Pulse Effect) */
        .cloud-inner-glow {
            fill: url(#cloud-gradient);
            opacity: 0.5;
            animation: pulseCloud 3s ease-in-out infinite alternate;
        }

        /* লোকাল ডাটাবেস বা সার্ভারের স্টাইলিং */
        .server-rack {
            fill: none;
            stroke: #64748b;
            stroke-width: 2.5;
        }
        
        .server-light {
            fill: #10b981; /* সবুজ বাতি (Active) */
            animation: blinkLight 1.5s step-end infinite;
        }

        /* ডেটা কানেকশন লাইন */
        .sync-line {
            fill: none;
            stroke: #334155;
            stroke-width: 2;
            stroke-dasharray: 6 4;
        }

        /* ডেটা প্যাকেটস (আলোর বিন্দু যা ওপরের দিকে উঠবে) */
        .data-packet {
            fill: #38bdf8;
            filter: drop-shadow(0 0 8px #38bdf8);
            /* নিচে থেকে ওপরে ওঠার অ্যানিমেশন */
            animation: floatUp 2.5s ease-in infinite;
        }

        /* আলাদা আলাদা ডেটা প্যাকেটের জন্য ডিলে */
        .packet-1 { animation-delay: 0s; }
        .packet-2 { animation-delay: 0.8s; fill: #10b981; filter: drop-shadow(0 0 8px #10b981); } /* সবুজ ডেটা */
        .packet-3 { animation-delay: 1.6s; }

        /* কি-ফ্রেম অ্যানিমেশনসমূহ */

        /* ক্লাউডের স্পন্দন (ডেটা প্রসেস হচ্ছে বোঝাতে) */
        @keyframes pulseCloud {
            0% { opacity: 0.3; transform: scale(0.98); transform-origin: center; }
            100% { opacity: 0.7; transform: scale(1.02); transform-origin: center; filter: drop-shadow(0 0 20px #38bdf8); }
        }

        /* ডেটা প্যাকেটের ওপরে ওঠা */
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 0; }
            20% { opacity: 1; }
            70% { opacity: 1; transform: translateY(-130px); }
            100% { opacity: 0; transform: translateY(-150px) scale(1.5); } /* ক্লাউডে ঢুকে মিলিয়ে যাবে */
        }

        /* সার্ভারের বাতি ব্লিঙ্ক করা */
        @keyframes blinkLight {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>ক্লাউড কম্পিউটিং (Data Sync)</h2>
        <p>ভৌগোলিক সীমানা পেরিয়ে ডেটা সংরক্ষণ! লোকাল সার্ভার থেকে ডেটা প্যাকেটগুলো কীভাবে নিরাপদে ক্লাউডে সিঙ্ক (Sync) হচ্ছে, তা এই মডার্ন অ্যানিমেশনে দেখুন।</p>
        
        <div class="svg-container">
            <svg viewBox="0 0 300 350" xmlns="http://www.w3.org/2000/svg">
                
                <defs>
                    <!-- ক্লাউডের ভেতরের আলোর গ্রেডিয়েন্ট -->
                    <radialGradient id="cloud-gradient" cx="50%" cy="50%" r="50%">
                        <stop offset="0%" stop-color="#38bdf8" />
                        <stop offset="100%" stop-color="rgba(56, 189, 248, 0)" />
                    </radialGradient>
                </defs>

                <!-- ডেটা কানেকশন লাইন (সার্ভার থেকে ক্লাউড পর্যন্ত) -->
                <path class="sync-line" d="M 120 250 L 120 140" />
                <path class="sync-line" d="M 150 250 L 150 140" />
                <path class="sync-line" d="M 180 250 L 180 140" />

                <!-- লোকাল ডাটাবেস / সার্ভার (নিচে) -->
                <g transform="translate(100, 250)">
                    <!-- সার্ভার র্যাকের ৩টি ড্রয়ার/বক্স -->
                    <rect x="0" y="0" width="100" height="25" rx="4" class="server-rack" />
                    <rect x="0" y="35" width="100" height="25" rx="4" class="server-rack" />
                    <rect x="0" y="70" width="100" height="25" rx="4" class="server-rack" />
                    
                    <!-- সার্ভারের ব্লিংকিং বাতি (Active Lights) -->
                    <circle cx="85" cy="12.5" r="4" class="server-light" />
                    <circle cx="85" cy="47.5" r="4" class="server-light" style="animation-delay: 0.5s;" />
                    <circle cx="85" cy="82.5" r="4" class="server-light" style="animation-delay: 1s;" />
                </g>

                <!-- ডেটা প্যাকেটস (আলোর বিন্দু) -->
                <circle cx="120" cy="240" r="5" class="data-packet packet-1" />
                <circle cx="150" cy="240" r="5" class="data-packet packet-2" />
                <circle cx="180" cy="240" r="5" class="data-packet packet-3" />

                <!-- ক্লাউড (মেঘ) অংশ (ওপরে) -->
                <g transform="translate(0, 30)">
                    <!-- ক্লাউডের ভেতরের স্পন্দিত আলো -->
                    <!-- ক্লাউডের আকৃতির সাথে মিলিয়ে একটি ইলিপস -->
                    <ellipse cx="150" cy="100" rx="80" ry="50" class="cloud-inner-glow" />

                    <!-- মডার্ন ক্লাউড শেপ (SVG Path) -->
                    <path class="cloud-outline" 
                          d="M 210 120 
                             Q 240 120, 240 90 
                             Q 240 60, 210 60 
                             Q 200 20, 150 20 
                             Q 110 20, 95 60 
                             Q 60 60, 60 95 
                             Q 60 120, 95 120 Z" />
                </g>

            </svg>
        </div>
    </div>

</body>
</html>
