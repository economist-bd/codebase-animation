<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTA Button Hover Effect - ICT & Freelancing Demo</title>
    <style>
        /* মডার্ন ডার্ক থিম স্টাইলিং */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #111827; /* গাঢ় ব্যাকগ্রাউন্ড */
            color: #f3f4f6;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }

        .container {
            text-align: center;
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h2 {
            margin-bottom: 10px;
            font-weight: 600;
            color: #fbbf24; /* অ্যাম্বার / সোনালী হলুদ */
        }

        p {
            color: #9ca3af;
            font-size: 0.95rem;
            margin-bottom: 2rem;
            max-width: 380px;
            line-height: 1.5;
        }

        /* অ্যানিমেশন কন্টেইনার */
        .svg-container {
            width: 350px;
            height: 200px;
            margin: 0 auto;
            position: relative;
        }

        /* CTA বাটন স্টাইলিং এবং অ্যানিমেশন */
        .cta-btn-bg {
            fill: #3b82f6; /* ডিফল্ট নীল রং */
            rx: 12px; /* রাউন্ডেড কর্নার */
            transition: all 0.3s ease;
            transform-origin: center;
            /* মাউস হোভার করার সময়ের অ্যানিমেশন */
            animation: buttonReaction 5s infinite;
        }

        .cta-btn-text {
            fill: #ffffff;
            font-family: 'Segoe UI', Roboto, sans-serif;
            font-weight: bold;
            font-size: 20px;
            text-anchor: middle;
            dominant-baseline: middle;
            pointer-events: none; /* টেক্সটের উপর হোভার ইফেক্ট পড়বে না */
            /* বাটনের সাথে সাথে টেক্সটও একটু বড় হবে */
            animation: textReaction 5s infinite;
        }

        /* মাউস কার্সর অ্যানিমেশন */
        .cursor-icon {
            fill: #ffffff;
            stroke: #1e293b;
            stroke-width: 1.5px;
            /* কার্সরটি বাটনের দিকে আসবে, ক্লিক করবে এবং সরে যাবে */
            animation: moveCursor 5s infinite;
        }

        /* ক্লিক বা হোভার হওয়ার সময় চারপাশের গ্লো (Glow) ইফেক্ট */
        .glow-ring {
            fill: none;
            stroke: #60a5fa;
            stroke-width: 2px;
            opacity: 0;
            rx: 16px;
            /* কার্সর হোভার করার সময় রিংটি ছড়াবে */
            animation: rippleEffect 5s infinite;
        }

        /* কি-ফ্রেম অ্যানিমেশনসমূহ */
        
        /* কার্সরের মুভমেন্ট */
        @keyframes moveCursor {
            0% { transform: translate(250px, 150px); } /* বাইরে থেকে শুরু */
            20%, 30% { transform: translate(180px, 110px); } /* বাটনের উপর পৌঁছালো */
            40%, 60% { transform: translate(175px, 105px) scale(0.9); } /* ক্লিক করার ভঙ্গি (একটু ছোট হওয়া) */
            70%, 100% { transform: translate(50px, 180px); } /* ক্লিক শেষে অন্য দিকে সরে যাওয়া */
        }

        /* বাটনের রিঅ্যাকশন (রং পরিবর্তন এবং বাউন্স) */
        @keyframes buttonReaction {
            0%, 25% { 
                fill: #3b82f6; /* নীল */
                transform: scale(1);
            }
            35%, 65% { 
                fill: #2563eb; /* গাঢ় নীল (হোভার স্টেট) */
                transform: scale(1.05); /* একটু বড় হবে */
            }
            75%, 100% { 
                fill: #3b82f6; 
                transform: scale(1);
            }
        }

        /* বাটনের ভেতরের টেক্সটের রিঅ্যাকশন */
        @keyframes textReaction {
            0%, 25% { transform: scale(1) translate(175px, 100px); }
            35%, 65% { transform: scale(1.05) translate(166px, 95px); } /* বাটন বড় হওয়ার সাথে স্কেল মেলানো */
            75%, 100% { transform: scale(1) translate(175px, 100px); }
        }

        /* চারপাশের ছড়ানোর (Ripple/Glow) ইফেক্ট */
        @keyframes rippleEffect {
            0%, 40% {
                opacity: 0;
                transform: scale(0.9) translate(15px, 8px);
            }
            45% {
                opacity: 0.8;
                transform: scale(1.1) translate(-5px, -3px);
            }
            60%, 100% {
                opacity: 0;
                transform: scale(1.3) translate(-20px, -15px);
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>কল-টু-অ্যাকশন (CTA) হোভার</h2>
        <p>ওয়েবসাইটে একটি বাটনকে আকর্ষণীয় করতে হোভার এবং ক্লিক ইফেক্ট কীভাবে কাজ করে, তা লক্ষ্য করুন। ফ্রিল্যান্সিং প্রজেক্টে এই ধরনের ডিটেইলিং ক্লায়েন্টদের খুব পছন্দ হয়।</p>
        
        <div class="svg-container">
            <!-- viewBox 0 0 350 200 এর মধ্যে পুরো ক্যানভাসটি সেট করা হয়েছে -->
            <svg viewBox="0 0 350 200" xmlns="http://www.w3.org/2000/svg">
                
                <!-- গ্লো বা রিপল ইফেক্ট (বাটনের পেছনে থাকবে) -->
                <rect class="glow-ring" x="100" y="70" width="150" height="60" />

                <!-- মূল CTA বাটন -->
                <!-- x, y হলো পজিশন, width, height হলো আকার -->
                <rect class="cta-btn-bg" x="100" y="70" width="150" height="60" />
                
                <!-- বাটনের টেক্সট -->
                <!-- translate(175, 100) দিয়ে বাটনের ঠিক মাঝখানে বসানো হয়েছে -->
                <text class="cta-btn-text" transform="translate(175, 100)">Enroll Now</text>

                <!-- মাউস কার্সর (একটি অ্যারো শেপ) -->
                <g class="cursor-icon">
                    <path d="M 0 0 L 15 35 L 20 20 L 35 15 Z" />
                </g>
                
            </svg>
        </div>
    </div>

</body>
</html>
