<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ব্লকচেইন টেকনোলজি (Blockchain) - ICT & FinTech Demo</title>
    <style>
        /* মডার্ন ডার্ক সাইবার/ক্রিপ্টো থিম স্টাইলিং */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0f172a; /* খুব গাঢ় নেভি ব্লু */
            color: #f8fafc;
            font-family: 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.03); /* হালকা গ্লাস ইফেক্ট */
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(139, 92, 246, 0.2); /* হালকা পার্পেল বর্ডার */
            z-index: 10;
        }

        h2 {
            margin-bottom: 12px;
            font-weight: 600;
            color: #8b5cf6; /* ভাইব্রেন্ট পার্পেল (ক্রিপ্টো থিম) */
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        p {
            color: #94a3b8;
            font-size: 0.95rem;
            margin-bottom: 2.5rem;
            max-width: 450px;
            line-height: 1.6;
            margin-left: auto;
            margin-right: auto;
        }

        /* অ্যানিমেশন কন্টেইনার */
        .svg-container {
            width: 350px;
            height: 350px;
            margin: 0 auto;
            position: relative;
        }

        /* ব্লকচেইনের ব্যাকগ্রাউন্ড গ্লো (Pulsing Glow) */
        .network-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 250px;
            height: 250px;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, rgba(139,92,246,0.2) 0%, rgba(15,23,42,0) 70%);
            border-radius: 50%;
            z-index: -1;
            animation: pulseGlow 4s ease-in-out infinite alternate;
        }

        /* নোডের সংযোগ লাইন (Connection Links) */
        .link-line {
            fill: none;
            stroke: #475569; /* ধূসর লাইন */
            stroke-width: 2;
        }

        /* ডেটা ট্রান্সফার (আলোর স্রোত) - লাইনের ওপর দিয়ে যাবে */
        .data-flow {
            fill: none;
            stroke: #c084fc; /* হালকা পার্পেল গ্লোয়িং লাইন */
            stroke-width: 3;
            stroke-linecap: round;
            filter: drop-shadow(0 0 8px #c084fc);
            stroke-dasharray: 20 100; /* ছোট ড্যাশ (আলো) এবং বড় ফাঁকা জায়গা */
            /* আলোর স্রোতটি লাইনের শুরু থেকে শেষে দৌড়াবে */
            animation: transferData 3s linear infinite;
        }

        /* અલગ અલગ લાઇનની એનિમેશન ડિલે */
        .flow-1 { animation-delay: 0s; }
        .flow-2 { animation-delay: 1.5s; }
        .flow-3 { animation-delay: 0.8s; }
        .flow-4 { animation-delay: 2.2s; }
        .flow-5 { animation-delay: 1.2s; }

        /* ব্লকচেইন নোড (Hexagon) স্টাইলিং */
        .node-hex {
            fill: #1e293b; /* গাঢ় স্লেট বডি */
            stroke: #8b5cf6; /* পার্পেল বর্ডার */
            stroke-width: 2.5;
            stroke-linejoin: round;
            /* নোডগুলো রেন্ডমলি স্পন্দিত হবে (Verify/Mining effect) */
            transform-origin: center;
            animation: pulseNode 3s ease-in-out infinite alternate;
        }

        /* নোডের ভেতরের ডেটা কোর (ছোট ডট) */
        .node-core {
            fill: #c084fc;
            filter: drop-shadow(0 0 5px #c084fc);
            animation: blinkCore 2s step-end infinite;
        }

        /* અલગ અલગ નોડની એનિમેશન ડિલે */
        .node-1 { animation-delay: 0s; transform-origin: 175px 50px; } /* Top */
        .node-2 { animation-delay: 0.5s; transform-origin: 275px 120px; } /* Top Right */
        .node-3 { animation-delay: 1s; transform-origin: 275px 230px; } /* Bottom Right */
        .node-4 { animation-delay: 1.5s; transform-origin: 175px 300px; } /* Bottom */
        .node-5 { animation-delay: 2s; transform-origin: 75px 230px; } /* Bottom Left */
        .node-6 { animation-delay: 2.5s; transform-origin: 75px 120px; } /* Top Left */
        .node-center { animation-delay: 3s; transform-origin: 175px 175px; stroke: #a78bfa; fill: #2e1065; } /* Center (Main Ledger) */

        /* কি-ফ্রেম অ্যানিমেশনসমূহ */

        /* ব্যাকগ্রাউন্ড গ্লো এর স্পন্দন */
        @keyframes pulseGlow {
            0% { opacity: 0.5; transform: translate(-50%, -50%) scale(0.9); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); filter: blur(20px); }
        }

        /* ডেটা ট্রান্সফারের আলোর স্রোত */
        @keyframes transferData {
            0% { stroke-dashoffset: 120; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { stroke-dashoffset: 0; opacity: 0; }
        }

        /* 노드 (Hexagon) স্পন্দন (স্কেল আপ-ডাউন) */
        @keyframes pulseNode {
            0% { transform: scale(0.95); stroke-width: 2; filter: drop-shadow(0 0 2px #8b5cf6); }
            100% { transform: scale(1.05); stroke-width: 3; filter: drop-shadow(0 0 15px #8b5cf6); }
        }

        /* 노드 কোরের ব্লিঙ্কিং (ডেটা ভেরিফাই হচ্ছে বোঝাতে) */
        @keyframes blinkCore {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

    </style>
</head>
<body>

    <div class="network-glow"></div>

    <div class="container">
        <h2>ব্লকচেইন টেকনোলজি (Nodes)</h2>
        <p>ভবিষ্যতের বিকেন্দ্রীভূত (Decentralized) অর্থনীতি! ডেটা কীভাবে একটি মূল লেজার (Center Node) থেকে অন্যান্য ব্লকে (Nodes) নিরাপদে ট্রান্সফার এবং ভেরিফাই হয়, তা দেখুন।</p>
        
        <div class="svg-container">
            <!-- viewBox 0 0 350 350 -->
            <svg viewBox="0 0 350 350" xmlns="http://www.w3.org/2000/svg">
                
                <defs>
                    <!-- হেক্সাগন (Hexagon) শেপের পাথ (Re-usable) -->
                    <!-- కేంద్రం (0,0) 주변에 30x30 크기로 만듦 -->
                    <polygon id="hex-shape" points="0,-25 22,-12 22,12 0,25 -22,12 -22,-12" />
                    <circle id="core-shape" cx="0" cy="0" r="4" class="node-core" />
                </defs>

                <!-- নোডগুলোর সংযোগ লাইন (Connection Links - Base Lines) -->
                <!-- Center (175, 175) నుండి 다른 노드로 연결 -->
                <line x1="175" y1="175" x2="175" y2="50" class="link-line" /> <!-- To Top -->
                <line x1="175" y1="175" x2="275" y2="120" class="link-line" /> <!-- To Top Right -->
                <line x1="175" y1="175" x2="275" y2="230" class="link-line" /> <!-- To Bottom Right -->
                <line x1="175" y1="175" x2="175" y2="300" class="link-line" /> <!-- To Bottom -->
                <line x1="175" y1="175" x2="75" y2="230" class="link-line" /> <!-- To Bottom Left -->
                <line x1="175" y1="175" x2="75" y2="120" class="link-line" /> <!-- To Top Left -->
                
                <!-- 바깥쪽 노드들끼리의 연결 (Ring shape) -->
                <polygon points="175,50 275,120 275,230 175,300 75,230 75,120" fill="none" stroke="#475569" stroke-width="1.5" stroke-dasharray="4 4" opacity="0.5" />

                <!-- 데타 ట్రాన్స్ఫర్ (Data Flow / Light Streams) -->
                <!-- লাইনগুলোর ওপর দিয়ে দৌড়াবে -->
                <line x1="175" y1="175" x2="175" y2="50" class="data-flow flow-1" />
                <line x1="175" y1="175" x2="275" y2="120" class="data-flow flow-2" />
                <line x1="275" y1="230" x2="175" y2="175" class="data-flow flow-3" /> <!-- Reverse flow (Verifying) -->
                <line x1="175" y1="175" x2="175" y2="300" class="data-flow flow-4" />
                <line x1="75" y1="230" x2="175" y2="175" class="data-flow flow-5" /> <!-- Reverse flow -->
                <line x1="175" y1="175" x2="75" y2="120" class="data-flow flow-1" style="animation-delay: 0.5s;" />

                <!-- 노드들 (Hexagons) 배치 -->
                <!-- 노드 1 (Top) -->
                <g class="node-hex node-1" transform="translate(175, 50)">
                    <use href="#hex-shape" /> <use href="#core-shape" style="animation-delay: 0.2s;" />
                </g>
                
                <!-- 노드 2 (Top Right) -->
                <g class="node-hex node-2" transform="translate(275, 120)">
                    <use href="#hex-shape" /> <use href="#core-shape" style="animation-delay: 0.8s;" />
                </g>
                
                <!-- 노드 3 (Bottom Right) -->
                <g class="node-hex node-3" transform="translate(275, 230)">
                    <use href="#hex-shape" /> <use href="#core-shape" style="animation-delay: 1.4s;" />
                </g>
                
                <!-- 노드 4 (Bottom) -->
                <g class="node-hex node-4" transform="translate(175, 300)">
                    <use href="#hex-shape" /> <use href="#core-shape" style="animation-delay: 0.5s;" />
                </g>
                
                <!-- 노드 5 (Bottom Left) -->
                <g class="node-hex node-5" transform="translate(75, 230)">
                    <use href="#hex-shape" /> <use href="#core-shape" style="animation-delay: 1.1s;" />
                </g>
                
                <!-- 노드 6 (Top Left) -->
                <g class="node-hex node-6" transform="translate(75, 120)">
                    <use href="#hex-shape" /> <use href="#core-shape" style="animation-delay: 1.7s;" />
                </g>

                <!-- Center Node (Main Ledger / Hub) - 좀 더 크고 특별하게 -->
                <g class="node-hex node-center" transform="translate(175, 175) scale(1.3)">
                    <use href="#hex-shape" />
                    <!-- ভেতরের কোর একটু বড় -->
                    <circle cx="0" cy="0" r="6" class="node-core" fill="#e879f9" />
                    <circle cx="0" cy="0" r="10" fill="none" stroke="#e879f9" stroke-width="1.5" stroke-dasharray="3 3" style="animation: spin3D 4s linear infinite;" />
                </g>

            </svg>
        </div>
    </div>

</body>
</html>
