<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Flower Bloom - UI/UX Demo</title>
    <style>
        /* মডার্ন ডার্ক থিম স্টাইলিং */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0f172a; /* গাঢ় স্লেট ব্যাকগ্রাউন্ড */
            color: #f8fafc;
            font-family: 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(236, 72, 153, 0.2); /* হালকা পিঙ্ক বর্ডার */
            z-index: 10;
        }

        h2 {
            margin-bottom: 12px;
            font-weight: 600;
            color: #ec4899; /* ব্রাইট পিঙ্ক */
            letter-spacing: 0.5px;
        }

        p {
            color: #94a3b8;
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
            max-width: 450px;
            line-height: 1.6;
            margin-left: auto;
            margin-right: auto;
        }

        /* ইন্টারঅ্যাকটিভ এরিয়া (যার ওপর হোভার করলে অ্যানিমেশন হবে) */
        .interactive-area {
            position: relative;
            width: 300px;
            height: 350px;
            margin: 0 auto;
            cursor: pointer;
            border-radius: 12px;
            transition: background 0.3s;
        }

        /* হোভার করলে পেছনের ব্যাকগ্রাউন্ডে হালকা গ্লো আসবে */
        .interactive-area:hover {
            background: radial-gradient(circle at bottom, rgba(236, 72, 153, 0.1) 0%, rgba(15, 23, 42, 0) 60%);
        }

        /* "মাউস রাখুন" টেক্সট */
        .hover-badge {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            color: #cbd5e1;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 13px;
            pointer-events: none;
            transition: opacity 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* হোভার করলে টেক্সটটি গায়েব হয়ে যাবে */
        .interactive-area:hover .hover-badge {
            opacity: 0;
        }

        /* --- SVG ইলিমেন্ট স্টাইলিং ও অ্যানিমেশন (Default / Un-hovered state) --- */

        /* গাছের কাণ্ড (Stem) */
        .stem {
            fill: none;
            stroke: #10b981; /* সবুজ */
            stroke-width: 6;
            stroke-linecap: round;
            /* কাণ্ডটি ড্র করার জন্য ড্যাশ-অ্যারে */
            stroke-dasharray: 200;
            stroke-dashoffset: 200; /* প্রথমে লুকিয়ে থাকবে */
            transition: stroke-dashoffset 0.5s ease-out; /* মাউস সরালে দ্রুত নামবে */
        }

        /* পাতা (Leaves) */
        .leaf {
            fill: #10b981;
            transform: scale(0); /* প্রথমে পাতা ছোট/লুকানো থাকবে */
            transition: transform 0.4s ease-out;
        }
        
        .leaf-left { transform-origin: 145px 220px; }
        .leaf-right { transform-origin: 155px 170px; }

        /* ফুল (Flower Head) */
        .flower-head {
            transform: scale(0) rotate(-45deg); /* প্রথমে লুকানো এবং ঘোরানো থাকবে */
            transform-origin: 150px 100px; /* ফুলের কেন্দ্র */
            /* মাউস সরিয়ে নিলে দ্রুত গায়েব হওয়ার ট্রানজিশন */
            transition: transform 0.4s ease-in; 
        }

        /* ফুলের পাপড়ি এবং কেন্দ্র */
        .petal { fill: #ec4899; }
        .petal-light { fill: #f472b6; }
        .center { fill: #fbbf24; }

        /* টবের ডিজাইন */
        .pot-top { fill: #b45309; }
        .pot-body { fill: #d97706; }
        .pot-shadow { fill: rgba(0,0,0,0.3); }

        /* --- হোভার স্টেট (Hover Animations) --- */
        /* যখন .interactive-area এর ওপর মাউস যাবে, তখন কী হবে */

        /* ১. কাণ্ডটি বড় হবে (১ সেকেন্ড সময় নিয়ে) */
        .interactive-area:hover .stem {
            stroke-dashoffset: 0;
            transition: stroke-dashoffset 1s ease-in-out;
        }

        /* ২. বাম দিকের পাতাটি বের হবে (কাণ্ড একটু বড় হওয়ার পর, delay 0.5s) */
        .interactive-area:hover .leaf-left {
            transform: scale(1);
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transition-delay: 0.5s;
        }

        /* ৩. ডান দিকের পাতাটি বের হবে (delay 0.8s) */
        .interactive-area:hover .leaf-right {
            transform: scale(1);
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transition-delay: 0.8s;
        }

        /* ৪. ফুলটি ফুটে উঠবে এবং ঘুরবে (কাণ্ড ও পাতা বের হওয়ার পর, delay 1.2s) */
        .interactive-area:hover .flower-head {
            /* scale(1) দিয়ে অরিজিনাল সাইজ হবে এবং 0deg এ ঘুরে আসবে */
            transform: scale(1) rotate(0deg); 
            /* cubic-bezier বাউন্স ইফেক্ট তৈরি করে */
            transition: transform 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transition-delay: 1.2s;
        }

        /* ফুল ফোটার পর হালকা স্পন্দন (Pulsing) - অপশনাল ইফেক্ট */
        .interactive-area:hover .center {
            animation: pulseCenter 2s infinite alternate;
            animation-delay: 2.2s;
        }

        @keyframes pulseCenter {
            0% { transform: scale(1); transform-origin: 150px 100px; }
            100% { transform: scale(1.1); transform-origin: 150px 100px; filter: drop-shadow(0 0 8px rgba(251, 191, 36, 0.8)); }
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>ইন্টারেক্টিভ ফ্লাওয়ার ব্লুম (UI/UX)</h2>
        <p>ওয়েবসাইটের ইউজার এক্সপেরিয়েন্স (UX) উন্নত করতে হোভার ইফেক্টের তুলনা নেই! নিচের টবটির ওপর আপনার মাউস পয়েন্টার রাখুন এবং ম্যাজিক দেখুন।</p>
        
        <!-- এই ডিভের ওপর মাউস নিলে অ্যানিমেশন শুরু হবে -->
        <div class="interactive-area">
            
            <div class="hover-badge">টবের উপর মাউস রাখুন</div>

            <!-- viewBox 0 0 300 350 -->
            <svg viewBox="0 0 300 350" xmlns="http://www.w3.org/2000/svg">
                
                <!-- গাছের কাণ্ড (Stem) - নিচ থেকে ওপরে আঁকা হবে -->
                <!-- M = শুরু, Q = কার্ভ তৈরি করে -->
                <path class="stem" d="M 150 270 Q 130 180, 150 100" />

                <!-- বাম দিকের পাতা -->
                <g class="leaf leaf-left">
                    <path d="M 145 220 C 100 220, 90 180, 145 220 Z" />
                    <!-- পাতার ভেতরের রেখা -->
                    <path d="M 145 220 Q 120 205, 100 200" fill="none" stroke="#047857" stroke-width="2" />
                </g>

                <!-- ডান দিকের পাতা -->
                <g class="leaf leaf-right">
                    <path d="M 152 170 C 200 160, 210 130, 152 170 Z" />
                    <!-- পাতার ভেতরের রেখা -->
                    <path d="M 152 170 Q 180 155, 200 145" fill="none" stroke="#047857" stroke-width="2" />
                </g>

                <!-- ফুল (Flower Head) - এটি স্কেল আপ হয়ে ফুটে উঠবে -->
                <g class="flower-head">
                    <!-- পেছনের লেয়ারের পাপড়িগুলো (হালকা পিঙ্ক) -->
                    <circle cx="125" cy="75" r="18" class="petal-light" />
                    <circle cx="175" cy="75" r="18" class="petal-light" />
                    <circle cx="125" cy="125" r="18" class="petal-light" />
                    <circle cx="175" cy="125" r="18" class="petal-light" />

                    <!-- সামনের লেয়ারের পাপড়িগুলো (গাঢ় পিঙ্ক) -->
                    <circle cx="150" cy="65" r="20" class="petal" />
                    <circle cx="185" cy="100" r="20" class="petal" />
                    <circle cx="150" cy="135" r="20" class="petal" />
                    <circle cx="115" cy="100" r="20" class="petal" />

                    <!-- ফুলের কেন্দ্রবিন্দু (সোনালী হলুদ) -->
                    <circle cx="150" cy="100" r="15" class="center" />
                    <!-- কেন্দ্রের ভেতরের ছোট ডট -->
                    <circle cx="150" cy="100" r="10" fill="#f59e0b" />
                    <circle cx="147" cy="97" r="3" fill="#fde68a" opacity="0.8" />
                </g>

                <!-- ফুলের টব (Pot) - এটি সবসময় দৃশ্যমান থাকবে -->
                <g class="pot-group" transform="translate(0, 260)">
                    <!-- টবের পেছনের শ্যাডো (3D ইফেক্ট) -->
                    <polygon points="120,40 180,40 170,80 130,80" class="pot-shadow" transform="translate(5, 5)" />
                    <!-- টবের মূল বডি -->
                    <polygon points="120,20 180,20 165,80 135,80" class="pot-body" />
                    <!-- টবের ওপরের রিম (Top border) -->
                    <rect x="110" y="5" width="80" height="15" rx="3" class="pot-top" />
                    <!-- রিমের ওপরের গাঢ় দাগ -->
                    <rect x="110" y="20" width="80" height="3" fill="#92400e" />
                </g>

            </svg>
        </div>
    </div>

</body>
</html>
