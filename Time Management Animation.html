<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Management & Productivity - ICT Demo</title>
    <style>
        /* মডার্ন প্রোডাক্টিভিটি ড্যাশবোর্ড থিম */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0f172a; /* গাঢ় স্লেট ব্যাকগ্রাউন্ড */
            color: #f8fafc;
            font-family: 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(56, 189, 248, 0.2); /* স্কাই ব্লু বর্ডার */
            z-index: 10;
        }

        h2 {
            margin-bottom: 12px;
            font-weight: 600;
            color: #38bdf8; /* স্কাই ব্লু */
            letter-spacing: 0.5px;
        }

        p {
            color: #94a3b8;
            font-size: 0.95rem;
            margin-bottom: 2.5rem;
            max-width: 450px;
            line-height: 1.6;
            margin-left: auto;
            margin-right: auto;
        }

        /* অ্যানিমেশন কন্টেইনার */
        .svg-container {
            width: 250px;
            height: 250px;
            margin: 0 auto;
            position: relative;
            /* একটি হালকা গ্লো ব্যাকগ্রাউন্ডে থাকবে */
            filter: drop-shadow(0 0 20px rgba(56, 189, 248, 0.2));
        }

        /* ঘড়ির মূল বডি */
        .clock-base {
            fill: #1e293b;
            stroke: #334155;
            stroke-width: 4;
        }

        /* ঘড়ির ভেতরের দাগগুলো (Tick Marks) */
        .tick-mark {
            stroke: #475569;
            stroke-width: 2;
            stroke-linecap: round;
        }

        /* প্রগ্রেস রিং (বাইরের সার্কেল যা পূরণ হবে) */
        .progress-ring {
            fill: none;
            stroke: #38bdf8; /* ডিফল্ট নীল রং */
            stroke-width: 8;
            stroke-linecap: round;
            /* r=90, Circumference = 2 * PI * 90 ≈ 565 */
            stroke-dasharray: 565;
            stroke-dashoffset: 565;
            /* রিং পূরণ হওয়া এবং রং পরিবর্তনের অ্যানিমেশন */
            animation: fillProgress 5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            transform: rotate(-90deg); /* 12 টার পজিশন থেকে শুরু করার জন্য */
            transform-origin: center;
        }

        /* ঘড়ির কাঁটা (Hands) */
        .hour-hand {
            stroke: #94a3b8;
            stroke-width: 4;
            stroke-linecap: round;
            transform-origin: 100px 100px; /* ঘড়ির কেন্দ্র */
            animation: spinHand 5s linear infinite;
        }

        .minute-hand {
            stroke: #e2e8f0;
            stroke-width: 3;
            stroke-linecap: round;
            transform-origin: 100px 100px;
            animation: spinHandFast 5s linear infinite;
        }

        .center-dot {
            fill: #38bdf8;
            /* কাঁটা ঘোরা শেষ হলে ডটটিও সবুজ হবে */
            animation: successDot 5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }

        /* কি-ফ্রেম অ্যানিমেশনসমূহ */

        /* প্রগ্রেস রিং পূরণ হওয়া এবং সাকসেস (সবুজ) কালার ফ্ল্যাশ করা */
        @keyframes fillProgress {
            0% { 
                stroke-dashoffset: 565; 
                stroke: #38bdf8; /* নীল */
            }
            80% { 
                stroke-dashoffset: 0; 
                stroke: #38bdf8; /* নীল (পূর্ণ হলো) */
                filter: drop-shadow(0 0 0px transparent);
            }
            85%, 95% { 
                stroke-dashoffset: 0; 
                stroke: #10b981; /* সাকসেস গ্রিন */
                filter: drop-shadow(0 0 10px #10b981); /* সবুজ গ্লো */
            }
            100% { 
                stroke-dashoffset: 565; /* আবার জিরো হয়ে যাবে পরবর্তী লুপের জন্য */
                stroke: #38bdf8;
            }
        }

        /* ঘন্টার কাঁটা একবার ঘুরবে */
        @keyframes spinHand {
            0% { transform: rotate(0deg); }
            80%, 100% { transform: rotate(360deg); } /* ৮০% সময়ে কাজ শেষ, বাকি ২০% সাকসেস স্টেট */
        }

        /* মিনিটের কাঁটা ১২ বার ঘুরবে (১২ ঘন্টা) */
        @keyframes spinHandFast {
            0% { transform: rotate(0deg); }
            80%, 100% { transform: rotate(4320deg); }
        }

        /* কেন্দ্রবিন্দুর রং পরিবর্তন */
        @keyframes successDot {
            0%, 80% { fill: #38bdf8; }
            85%, 95% { fill: #10b981; }
            100% { fill: #38bdf8; }
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>টাইম ম্যানেজমেন্ট (Productivity)</h2>
        <p>ফ্রিল্যান্সিংয়ে সময়ের সঠিক ব্যবহার সফলতার চাবিকাঠি! একটি নির্দিষ্ট সময়ের লক্ষ্য (যেমন: Pomodoro) কীভাবে পূরণ হয় এবং সফলতা নির্দেশ করে, তা এই মডার্ন টাইমারটিতে দেখুন।</p>
        
        <div class="svg-container">
            <!-- viewBox 0 0 200 200 -->
            <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                
                <!-- ঘড়ির মূল ব্যাকগ্রাউন্ড -->
                <circle cx="100" cy="100" r="80" class="clock-base" />

                <!-- ঘড়ির ভেতরের ১২টি টিক মার্ক (Tick marks) -->
                <!-- transform rotate এর মাধ্যমে ১২টি দিকে বসানো হয়েছে -->
                <g class="tick-mark">
                    <line x1="100" y1="25" x2="100" y2="30" />
                    <line x1="100" y1="25" x2="100" y2="30" transform="rotate(30 100 100)" />
                    <line x1="100" y1="25" x2="100" y2="30" transform="rotate(60 100 100)" />
                    <line x1="100" y1="25" x2="100" y2="30" transform="rotate(90 100 100)" />
                    <line x1="100" y1="25" x2="100" y2="30" transform="rotate(120 100 100)" />
                    <line x1="100" y1="25" x2="100" y2="30" transform="rotate(150 100 100)" />
                    <line x1="100" y1="25" x2="100" y2="30" transform="rotate(180 100 100)" />
                    <line x1="100" y1="25" x2="100" y2="30" transform="rotate(210 100 100)" />
                    <line x1="100" y1="25" x2="100" y2="30" transform="rotate(240 100 100)" />
                    <line x1="100" y1="25" x2="100" y2="30" transform="rotate(270 100 100)" />
                    <line x1="100" y1="25" x2="100" y2="30" transform="rotate(300 100 100)" />
                    <line x1="100" y1="25" x2="100" y2="30" transform="rotate(330 100 100)" />
                </g>

                <!-- প্রগ্রেস রিং (বাইরের নীল সার্কেল যা পূরণ হবে) -->
                <!-- r=90 রাখা হয়েছে যাতে ঘড়ির বাইরে থাকে -->
                <circle cx="100" cy="100" r="90" class="progress-ring" />

                <!-- ঘন্টার কাঁটা (Hour Hand) - একটু ছোট ও মোটা -->
                <line x1="100" y1="100" x2="100" y2="60" class="hour-hand" />

                <!-- মিনিটের কাঁটা (Minute Hand) - বড় ও সরু -->
                <line x1="100" y1="100" x2="100" y2="35" class="minute-hand" />

                <!-- ঘড়ির কেন্দ্রবিন্দু (Center Dot) -->
                <circle cx="100" cy="100" r="6" class="center-dot" />

            </svg>
        </div>
    </div>

</body>
</html>
