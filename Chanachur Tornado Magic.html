<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Magic: Chanachur Tornado - ICT Demo</title>
    <style>
        /* মডার্ন ডার্ক প্রেজেন্টেশন থিম */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a2e;
            color: #f8fafc;
            font-family: 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(245, 158, 11, 0.2);
            z-index: 10;
        }

        h2 {
            margin-bottom: 5px;
            font-weight: 600;
            color: #f59e0b; /* সোনালী/কমলা রং */
            letter-spacing: 1px;
        }

        p {
            color: #94a3b8;
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
            max-width: 500px;
            line-height: 1.6;
            margin-left: auto;
            margin-right: auto;
        }

        /* মূল ম্যাজিক সিন (Hover Target) */
        .magic-scene {
            position: relative;
            width: 400px;
            height: 500px;
            margin: 0 auto;
            background: radial-gradient(circle at center, rgba(245, 158, 11, 0.15) 0%, rgba(26, 26, 46, 0) 70%);
            border-radius: 12px;
            cursor: pointer;
            overflow: hidden;
            border: 1px solid #27272a;
        }

        /* ব্যাকগ্রাউন্ডের আলোর ছটা (Sunburst) */
        .sunburst {
            position: absolute;
            top: 10%;
            left: 50%;
            width: 400px;
            height: 400px;
            background: repeating-conic-gradient(
                from 0deg,
                rgba(251, 191, 36, 0.1) 0deg 10deg,
                transparent 10deg 20deg
            );
            transform: translate(-50%, -50%);
            border-radius: 50%;
            animation: spinSun 20s linear infinite;
            opacity: 0.5;
        }

        /* মেঝের কাঠের টেবিল */
        .wooden-table {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(to bottom, #78350f, #451a03);
            border-top: 5px solid #92400e;
            perspective: 500px;
        }

        .table-lines {
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 40px,
                rgba(0,0,0,0.2) 40px,
                rgba(0,0,0,0.2) 42px
            );
            transform: rotateX(60deg);
        }

        /* --- বাটি (Bowl) --- */
        .bowl-wrapper {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 5;
        }

        .bowl {
            width: 180px;
            height: 80px;
            background: linear-gradient(to bottom, #eaddcf, #d4a373);
            border-radius: 10px 10px 90px 90px;
            box-shadow: inset 0 -15px 20px rgba(0,0,0,0.3), 0 20px 20px rgba(0,0,0,0.6);
            position: relative;
            overflow: hidden;
        }
        
        .bowl::after {
            content: '';
            position: absolute;
            top: 15px;
            left: 0;
            width: 100%;
            height: 20px;
            background: repeating-linear-gradient(45deg, #8b4513, #8b4513 10px, transparent 10px, transparent 20px);
            opacity: 0.4;
        }

        /* বাটির ভেতরের জমা হওয়া চানাচুর (প্রথমে লুকানো থাকবে) */
        .bowl-fill {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 160px;
            height: 30px;
            background: #d97706;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 1s 2.5s; /* টর্নেডো শেষ হওয়ার পর দৃশ্যমান হবে */
        }

        .magic-scene:hover .bowl-fill {
            opacity: 1;
        }

        /* --- রুচি চানাচুরের প্যাকেট --- */
        .packet-wrapper {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 180px;
            z-index: 10;
            transition: all 0.3s ease;
        }

        .packet-left, .packet-right {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(135deg, #f59e0b, #ea580c);
            overflow: hidden;
            transition: all 0.6s cubic-bezier(0.25, 1, 0.5, 1);
        }

        .packet-left {
            left: 0;
            border-radius: 10px 0 0 10px;
            transform-origin: left center;
        }

        .packet-right {
            right: 0;
            border-radius: 0 10px 10px 0;
            transform-origin: right center;
        }

        /* প্যাকেটের ডিজাইন ডিটেইলস */
        .packet-design {
            position: absolute;
            width: 140px;
            height: 180px;
            top: 0;
        }
        .packet-left .packet-design { left: 0; }
        .packet-right .packet-design { left: -70px; }

        .brand-text {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffffff;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 0px #b91c1c;
            font-family: sans-serif;
        }
        .sub-text {
            position: absolute;
            top: 65px;
            left: 50%;
            transform: translateX(-50%);
            background: #b91c1c;
            color: #fff;
            padding: 2px 10px;
            border-radius: 10px;
            font-size: 10px;
            white-space: nowrap;
        }

        /* হোভার করলে প্যাকেটের ব্লাস্ট ইফেক্ট */
        .magic-scene:hover .packet-wrapper {
            animation: packetShake 0.4s ease-in-out forwards;
        }

        .magic-scene:hover .packet-left {
            animation: blastLeft 0.8s ease-out 0.4s forwards;
        }

        .magic-scene:hover .packet-right {
            animation: blastRight 0.8s ease-out 0.4s forwards;
        }

        /* ব্লাস্ট ফ্ল্যাশ (সাদা আলোর ঝলকানি) */
        .blast-flash {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            background: #ffffff;
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            box-shadow: 0 0 50px 20px #ffffff;
            z-index: 11;
        }

        .magic-scene:hover .blast-flash {
            animation: flashBang 0.6s ease-out 0.3s forwards;
        }

        /* --- টর্নেডো উইন্ড (ঘূর্ণি বাতাস) --- */
        .tornado-wind {
            position: absolute;
            top: 100px;
            left: 50%;
            width: 250px;
            height: 300px;
            transform: translateX(-50%);
            pointer-events: none;
            opacity: 0;
            z-index: 2;
        }

        .wind-ring {
            position: absolute;
            left: 50%;
            border: 2px solid rgba(251, 191, 36, 0.4);
            border-radius: 50%;
            border-top-color: transparent;
            border-bottom-color: transparent;
            transform: translateX(-50%) rotateX(70deg);
            animation: spinWind 1s linear infinite;
        }
        
        .ring-1 { top: 30px; width: 150px; height: 150px; animation-duration: 0.8s; }
        .ring-2 { top: 100px; width: 100px; height: 100px; animation-duration: 0.6s; animation-direction: reverse; }
        .ring-3 { top: 180px; width: 60px; height: 60px; animation-duration: 0.5s; }

        .magic-scene:hover .tornado-wind {
            animation: showTornado 2.5s ease-in-out 0.5s forwards;
        }

        /* --- চানাচুরের কণা (Snacks Particles) --- */
        .snack-container {
            position: absolute;
            top: 120px;
            left: 50%;
            width: 0;
            height: 0;
            z-index: 8;
        }

        .snack {
            position: absolute;
            opacity: 0;
            transform: translate(0, 0) scale(0);
        }

        /* বিভিন্ন ধরনের চানাচুর */
        .stick { width: 4px; height: 25px; background: #fbbf24; border-radius: 2px; } /* লম্বা চানাচুর */
        .peanut { width: 15px; height: 10px; background: #92400e; border-radius: 50%; } /* বাদাম */
        .dal { width: 8px; height: 8px; background: #fef08a; border-radius: 50%; } /* ডাল */
        .curved { width: 15px; height: 15px; border: 3px solid #f59e0b; border-color: #f59e0b transparent transparent transparent; border-radius: 50%; } /* বাঁকানো চানাচুর */

        /* হোভার করলে চানাচুরের টর্নেডো অ্যানিমেশন শুরু হবে */
        /* আমি ৫ ধরনের ভিন্ন ভিন্ন ঘূর্ণি পাথ তৈরি করেছি */
        .magic-scene:hover .path-1 { animation: swirlPath1 2.5s ease-in-out forwards; }
        .magic-scene:hover .path-2 { animation: swirlPath2 2.5s ease-in-out forwards; }
        .magic-scene:hover .path-3 { animation: swirlPath3 2.5s ease-in-out forwards; }
        .magic-scene:hover .path-4 { animation: swirlPath4 2.5s ease-in-out forwards; }
        .magic-scene:hover .path-5 { animation: swirlPath5 2.5s ease-in-out forwards; }

        /* ডিলে (Delay) যুক্ত করা যাতে একসাথে না পড়ে টর্নেডোর মতো পড়ে */
        .d-1 { animation-delay: 0.4s !important; }
        .d-2 { animation-delay: 0.6s !important; }
        .d-3 { animation-delay: 0.8s !important; }
        .d-4 { animation-delay: 1.0s !important; }
        .d-5 { animation-delay: 1.2s !important; }
        .d-6 { animation-delay: 1.4s !important; }

        /* "Hover Me" নির্দেশিকা */
        .hover-badge {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(239, 68, 68, 0.8);
            color: #fff;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 20;
            animation: pulseBadge 1.5s infinite;
        }

        .magic-scene:hover .hover-badge {
            opacity: 0;
            animation: none;
        }

        /* --- কি-ফ্রেম অ্যানিমেশনসমূহ (The CSS Magic) --- */

        @keyframes spinSun {
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes pulseBadge {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.1); }
        }

        /* প্যাকেটের কাঁপুনি এবং ব্লাস্ট */
        @keyframes packetShake {
            0%, 100% { transform: translateX(-50%) rotate(0deg) scale(1); }
            25% { transform: translateX(-55%) rotate(-5deg) scale(1.1); }
            50% { transform: translateX(-45%) rotate(5deg) scale(1.1); }
            75% { transform: translateX(-52%) rotate(-3deg) scale(1.2); }
        }

        @keyframes blastLeft {
            0% { transform: translateX(0) rotate(0) scale(1.2); opacity: 1; }
            100% { transform: translateX(-150px) translateY(-50px) rotate(-45deg) scale(0.5); opacity: 0; }
        }

        @keyframes blastRight {
            0% { transform: translateX(0) rotate(0) scale(1.2); opacity: 1; }
            100% { transform: translateX(150px) translateY(-50px) rotate(45deg) scale(0.5); opacity: 0; }
        }

        @keyframes flashBang {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
            50% { transform: translate(-50%, -50%) scale(20); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(30); opacity: 0; }
        }

        @keyframes spinWind {
            100% { transform: translateX(-50%) rotateX(70deg) rotateZ(360deg); }
        }

        @keyframes showTornado {
            0% { opacity: 0; }
            20%, 80% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* চানাচুরের ঘূর্ণি পাথ (Tornado Swirl Paths) */
        /* Path 1: চওড়া ঘূর্ণি */
        @keyframes swirlPath1 {
            0% { transform: translate(0, 0) scale(0) rotate(0deg); opacity: 0; }
            10% { transform: translate(-100px, -20px) scale(1.5) rotate(90deg); opacity: 1; }
            35% { transform: translate(120px, 80px) scale(1.2) rotate(270deg); }
            65% { transform: translate(-70px, 180px) scale(1) rotate(540deg); }
            95% { transform: translate(10px, 280px) scale(0.8) rotate(720deg); opacity: 1; }
            100% { transform: translate(10px, 280px) scale(0); opacity: 0; } /* বাটিতে পড়ে গায়েব */
        }

        /* Path 2: সরু ঘূর্ণি */
        @keyframes swirlPath2 {
            0% { transform: translate(0, 0) scale(0) rotate(0deg); opacity: 0; }
            10% { transform: translate(80px, -30px) scale(1.5) rotate(-90deg); opacity: 1; }
            35% { transform: translate(-100px, 100px) scale(1.2) rotate(180deg); }
            65% { transform: translate(50px, 190px) scale(1) rotate(450deg); }
            95% { transform: translate(-15px, 290px) scale(0.8) rotate(630deg); opacity: 1; }
            100% { transform: translate(-15px, 290px) scale(0); opacity: 0; }
        }

        /* Path 3: মাঝারি ঘূর্ণি */
        @keyframes swirlPath3 {
            0% { transform: translate(0, 0) scale(0) rotate(0deg); opacity: 0; }
            10% { transform: translate(-60px, 10px) scale(1.2) rotate(45deg); opacity: 1; }
            35% { transform: translate(90px, 120px) scale(1) rotate(300deg); }
            65% { transform: translate(-40px, 210px) scale(0.9) rotate(600deg); }
            95% { transform: translate(5px, 270px) scale(0.7) rotate(900deg); opacity: 1; }
            100% { transform: translate(5px, 270px) scale(0); opacity: 0; }
        }

        /* Path 4: দ্রুত ঘূর্ণি */
        @keyframes swirlPath4 {
            0% { transform: translate(0, 0) scale(0) rotate(0deg); opacity: 0; }
            10% { transform: translate(110px, 0px) scale(1.6) rotate(-120deg); opacity: 1; }
            35% { transform: translate(-80px, 90px) scale(1.3) rotate(240deg); }
            65% { transform: translate(60px, 170px) scale(1.1) rotate(500deg); }
            95% { transform: translate(0px, 285px) scale(0.9) rotate(800deg); opacity: 1; }
            100% { transform: translate(0px, 285px) scale(0); opacity: 0; }
        }

        /* Path 5: এলোমেলো লাফিয়ে পড়া */
        @keyframes swirlPath5 {
            0% { transform: translate(0, 0) scale(0) rotate(0deg); opacity: 0; }
            10% { transform: translate(-30px, -40px) scale(1.3) rotate(180deg); opacity: 1; }
            35% { transform: translate(140px, 70px) scale(1) rotate(360deg); }
            65% { transform: translate(-90px, 150px) scale(0.8) rotate(720deg); }
            95% { transform: translate(-20px, 260px) scale(0.6) rotate(1080deg); opacity: 1; }
            100% { transform: translate(-20px, 260px) scale(0); opacity: 0; }
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>CSS ম্যাজিক: চানাচুর টর্নেডো</h2>
        <p>জাভাস্ক্রিপ্ট ছাড়াই শুধুমাত্র CSS Keyframes ব্যবহার করে তৈরি করা একটি অসাধারণ প্রডাক্ট অ্যানিমেশন। প্যাকেটের ওপর মাউস নিন আর ম্যাজিক দেখুন!</p>
        
        <!-- মূল ম্যাজিক সিন (Hover Target) -->
        <div class="magic-scene">
            
            <div class="hover-badge">প্যাকেটের ওপর মাউস রাখুন</div>
            
            <!-- পেছনের আলোর ছটা -->
            <div class="sunburst"></div>

            <!-- মেঝের টেবিল -->
            <div class="wooden-table">
                <div class="table-lines"></div>
            </div>

            <!-- বাটি (Bowl) -->
            <div class="bowl-wrapper">
                <div class="bowl">
                    <div class="bowl-fill"></div>
                </div>
            </div>

            <!-- টর্নেডো উইন্ড লাইনস -->
            <div class="tornado-wind">
                <div class="wind-ring ring-1"></div>
                <div class="wind-ring ring-2"></div>
                <div class="wind-ring ring-3"></div>
            </div>

            <!-- চানাচুরের কণা (Snacks Particles) -->
            <div class="snack-container">
                <!-- Group 1 -->
                <div class="snack stick path-1 d-1"></div>
                <div class="snack peanut path-2 d-1"></div>
                <div class="snack dal path-3 d-1"></div>
                <div class="snack curved path-4 d-1"></div>
                
                <!-- Group 2 -->
                <div class="snack peanut path-5 d-2"></div>
                <div class="snack stick path-2 d-2"></div>
                <div class="snack curved path-1 d-2"></div>
                <div class="snack dal path-4 d-2"></div>
                
                <!-- Group 3 -->
                <div class="snack stick path-3 d-3"></div>
                <div class="snack dal path-5 d-3"></div>
                <div class="snack peanut path-1 d-3"></div>
                <div class="snack curved path-2 d-3"></div>
                
                <!-- Group 4 -->
                <div class="snack curved path-4 d-4"></div>
                <div class="snack peanut path-3 d-4"></div>
                <div class="snack stick path-5 d-4"></div>
                <div class="snack dal path-1 d-4"></div>
                
                <!-- Group 5 -->
                <div class="snack peanut path-2 d-5"></div>
                <div class="snack stick path-4 d-5"></div>
                <div class="snack dal path-1 d-5"></div>
                <div class="snack curved path-3 d-5"></div>

                <!-- Group 6 -->
                <div class="snack stick path-5 d-6"></div>
                <div class="snack peanut path-4 d-6"></div>
                <div class="snack curved path-2 d-6"></div>
                <div class="snack dal path-3 d-6"></div>
            </div>

            <!-- ব্লাস্ট ফ্ল্যাশ (সাদা আলোর ঝলকানি) -->
            <div class="blast-flash"></div>

            <!-- রুচি চানাচুরের প্যাকেট -->
            <div class="packet-wrapper">
                <!-- প্যাকেটের বাম অংশ -->
                <div class="packet-left">
                    <div class="packet-design">
                        <div class="brand-text">রুচি</div>
                        <div class="sub-text">অরিজিনাল মিক্স</div>
                    </div>
                </div>
                <!-- প্যাকেটের ডান অংশ -->
                <div class="packet-right">
                    <div class="packet-design">
                        <div class="brand-text">রুচি</div>
                        <div class="sub-text">অরিজিনাল মিক্স</div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
